<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Atividade SVG</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Atividade SVG</h1><br><br>

	<section class="retangulo">
		<h2>Retângulo</h2>

		<svg width="400" height="100">
  			<rect width="400" height="100" />
		</svg><br><br><br><br>
	</section>

	<section class="circulo">
		<h2>Círculo</h2>

		<!-- Círculo muda de cor ao receber o houver do mouse-->
		<svg width="100" height="100">
	  		<circle class="circulo" cx="50" cy="50" r="40" stroke="#4D4DFF" stroke-width="4" fill="yellow" />
		</svg><br><br><br><br>
	</section>

	<section class="reta">
		<h2>Reta</h2>

		<svg>
	  		<line x1="20" y1="10" x2="10000" y2="60" stroke="#FF0000" stroke-width="5"/>
		</svg>
	</section>

	<section class="poligono">
		<h2>Polígono</h2>

		<svg>
	 		 <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" fill="#0562DC" stroke="#66FFFF" stroke-width="4"/>
		</svg>
	</section>

	
</body>
</html>
