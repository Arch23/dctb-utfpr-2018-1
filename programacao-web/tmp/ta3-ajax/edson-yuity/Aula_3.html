<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bazar z1k4</title>
	<link href="./files/bootstrap.css" rel="stylesheet">
	<link href="./files/fancybox.css" rel="stylesheet">
	<link href="./files/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
</head>

<body>
	<div id="dev">
		<div class="container-fluid">
			<div class="row my-infos">
				<h1>{{ configs.title }}</h1>
				<h2>{{ configs.subTitle }}</h2>
				<p><a>{{ configs.email }}</a></p>
				<p><a>{{ configs.phone }}</a></p>
				<div class="description">
					<div class="col-lg-12">
						<div v-for="desc in configs.description">
							<div v-for="(value, key) in desc">
								<h1 v-if='key == "h1"'>{{value}}</h1>
								<h2 v-if='key == "h2"'>{{value}}</h2>
								<h3 v-if='key == "h3"'>{{value}}</h3>
								<h4 v-if='key == "h4"'>{{value}}</h4>
								<p v-if='key == "p"'>{{value}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row my-row">
				<product-item v-for="product in products" :product="product" :configs="configs">
				</product-item>
			</div>
		</div>
	</div>
	<script src="files/jquery.js"></script>
	<!-- <script src="files/fancybox.js"></script> -->

	<script type="text/javascript" src="/fancybox/jquery.easing-1.4.pack.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="files/vue.js"></script>
	<script src="Aula_3.2.js"></script>
</body>

</html>
