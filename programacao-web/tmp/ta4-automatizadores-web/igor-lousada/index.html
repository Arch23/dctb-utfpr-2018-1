<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet">
    <title>Igor Lousada - TA04</title>
</head>

<body>

	<h1>Menu de navegação de um site de compras</h1>
	<section class="container space-between">
		<div class="item flex">Home</div>
		<div class="item flex">Categorias</div>
		<div class="item flex">Ofertas</div>
		<div class="item flex">Lista de desejos</div>
		<div class="item flex">Carrinho de compras</div>
		<div class="item flex">Login</div>
		<div class="item flex">Logout</div>
	</section>

	<h1>Galeria de fotos para site de turismo</h1>
	<section class="container stretch space-between wrap">
		<div class="item1"><img src="img/londoneye.jpg" alt="London Eye"></div>
		<div class="item1"><img src="img/bigben.jpg" alt="Big Ben"></div>
		<div class="item1"><img src="img/towerbridge.jpg" alt="Tower Bridge"></div>
		<div class="item1"><img src="img/saintpaul.jpg" alt="Saint Paul's Cathedral"></div>
		<div class="item1"><img src="img/palacio-de-buckingham.jpg" alt="Palácio de Buckingham"></div>
		<div class="item1"><img src="img/kingscross.jpg" alt="King's Cross Station"></div>
	</section>

	<h1>Menu vertical para filtro de busca em site de compra</h1>
	<section class="container1 column">
		<div class="item">Menor preço</div>
		<div class="item">Maior preço</div>
		<div class="item">Mais procurado</div>
		<div class="item">Melhor avaliado</div>
	</section>
	
</body>
