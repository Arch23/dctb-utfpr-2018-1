<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Atividade Trabson!</title>
    <link href="./assets/css/estilo.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="home">
        <h1>Atividade de SVG do Diogson</h1>
        <div class="icon">
            <h2> SVG Background</h2>
        </div>
        <div class="imagem">
            <h2>SVG com imagem:</h2>
            <img src="./assets/images/MartianLookingAPlanet.svg" alt="Svg" width="100%" height="100%" />

        </div>
        <h2>inline SVG</h2>
        <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:rgb(0, 140, 255);stroke:rgb(0, 0, 0);stroke-width:5;fill-rule:evenodd;" />
          </svg>
    </div>
    <div class="conteiner">
        <div class="alinhamento">
            <h2>Linha </h2>
            <svg>
                <line x1="10" y1="10" x2="100" y2="10" stroke="#000" stroke-width="4" />
            </svg>
        </div>
        <div class="alinhamento">
            <h2>Círcuson</h2>
            <svg>
                <circle r="27.5" cx="150" cy="70" />
            </svg>
        </div>
        <div class="alinhamento">
            <h2>Retângson</h2>
            <svg>
                <rect x="29" y="76" width="100" height="100" />
            </svg>
        </div>
        <div class="alinhamento">
            <h2>Polígson</h2>
            <svg id="polygon">
                <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" fill="#000" stroke="red" stroke-width="4" />
            </svg>
        </div>
        <div class="alinhamento">
            <h2>Hoverson</h2>
            <svg width="100" height="100">
                <circle class="hoverson" cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="blue" />
            </svg>
        </div>
    </div>


</body>

</html>
