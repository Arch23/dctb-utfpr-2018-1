    <main>

        <section>
            <h2>Uma inserção de SVG como se fosse uma imagem</h2>
            <img src="./assets/img/a-cloud.svg" alt="cloud" width="200" />
        </section>

        <section>
            <h2>Exemplo Retângulo</h2>
            <svg>
                <rect x="20" y="20" width="200" height="100" />
            </svg>
        </section>

        <section>
            <h2>Exemplo Círculo</h2>
            <svg>
                <circle r="80" cx="100" cy="100" />
            </svg>
        </section>

        <section>
            <h2>Exemplo Linha</h2>
            <svg>
                <line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="4" />
            </svg>
        </section>

        <section>
            <h2>Exemplo Polyline</h2>
            <svg>
                <polyline points="0,40 40,40 40,80 80,80 80,120 120,120, 120,160" fill="transparent" stroke="#000" stroke-width="4" />
            </svg>
        </section>

        <section>
            <h2>Exemplo Polígono</h2>
            <svg>
                <polygon class="color" points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30"  stroke="red" stroke-width="4" />
            </svg>
        </section>
