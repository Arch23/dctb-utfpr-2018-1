<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>TA07 - SVG - Eduardo Quintanilha</title>
<style>
    .poligono{
        fill:rgb(15, 3, 44);
        stroke:rgb(251, 255, 1);
        stroke-width:1"
    }

    .svg-background{

<body>
    
    <section class="retangulo">
        <h3>Retângulo</h3>
        <svg>
            <rect x="50%" y="10%" width="100" height="100"/>
        </svg>

    </section>

    <section class="circulo">
        <h3>Círculo</h3>
        <svg>
            <circle r="50" cx="50%" cy="50%" />
        </svg>
    </section>

    <section class="linha">
        <h3>Linha</h3>
        <svg height="210" width="500">
            <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(0,0,0);stroke-width:3" />
        </svg> 
    </section>

    <section class="poligono">
        <h3>Polígono</h3>
        <svg height="250" width="500">
            <polygon points="220,10 300,210 170,250 123,234" />
        </svg> 
    </section>

    <section class="svg-imagem">
        <h3>SVG como imagem</h3>
        <img src="./svg/home.svg" alt="Home" width="150" height="150">
    </section>

    <h3>SVG Background</h3>
