<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="estilo.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>

		<section class="cabecalho">
			<nav class="navbar navbar-inverse navbar-fixed-top">
			   <div class="container-fluid">
			     <div class="navbar-header pull-right">

			     	<button type="button" class="navbar-toggle collapsed"
                     data-toggle="collapse" data-target="#navbar-collapse-id">
                     	<span class="icon-bar"></span>
                		 <span class="icon-bar"></span>
                		 <span class="icon-bar"></span>
                	</button>
                	<div class="collapse navbar-collapse" id="navbar-collapse-id">

			     	<ul class="nav navbar-nav">
				       <li><a href="#">HOME</a></li>
				       <li><a href="#produtos">PRODUTOS</a></li>
				       <li><a href="#contato">CONTATO</a></li>
			     	</ul>
			     	</div>
			     </div>
			   </div>
			 </nav>
		 </section>


		 <header class="jumbotron subhead">
			<div>
				<h1>Loja Virtual<br> UPgrade</h1>
			</div>
		</header>


		<section class="produto">
			<h2 id="produtos">Produtos</h2>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="col-md-3 col-xs-12 col-sm-6">
					<figure>
						<img class="img-responsive" src="img/cabo-dell.jpg" alt="cabo carregador Dell">
						<figcaption><strong>C26 Carregador</strong> - C26 Carregador Notebook Dell</figcaption>
					</figure>
					</div>
					<div class="col-md-3 col-sm-6">
					<figure>
						<img class="img-responsive" src="img/cpu-core.jpg" alt="cpu core HP">
						<figcaption><strong>Cpu Core</strong> - Cpu Core I3 Hp Pro Hd 500gb 4gb Ddr3</figcaption>
					</figure>
					</div>
					<div class="col-md-3 col-sm-6">
					<figure>
						<img class="img-responsive" src="img/cpu-intel.jpg" alt="cpu intel core">
						<figcaption><strong>Cpu Intel Core</strong> - CPU Intel Core 2 Duo + Wi-FI</figcaption>
					</figure>
					</div>
					<div class="col-md-3 col-sm-6">
					<figure>
						<img class="img-responsive" src="img/notebook-cce.jpg" alt="notebook cce">
						<figcaption><strong>Notebook CCE Win</strong> - Notebook Cce Win Tcl-d5 2gb</figcaption>
					</figure>
					</div>
				</div>

				<div class="row-fluid linha2">
					<div class="col-md-3 col-sm-6">
					<figure>
						<img class="img-responsive" src="img/impressora.jpg" alt="impressora HP">
						<figcaption><strong>Impressora Hp</strong> - M176 Color Lazer Imprime</figcaption>
					</figure>
					</div>
					<div class="col-md-3 col-sm-6">
					<figure>
						<img class="img-responsive" src="img/webcam.jpg" alt="webcam night vision">
						<figcaption><strong>Webcam C3 tech</strong> - Web Câmera C3 Tech WB2101-P</figcaption>
					</figure>
					</div>
					<div class="col-md-3 col-sm-6">
					<figure>
						<img class="img-responsive" src="img/monitor.jpg" alt="monitor samsung">
						<figcaption><strong>Monitor Samsung</strong> - Monitor Samsung 18,5"</figcaption>
					</figure>
					</div>
					<div class="col-md-3 col-sm-6">
					<figure>
						<img class="img-responsive" src="img/notebook-dell.jpg" alt="notebook-dell">
						<figcaption><strong>Notebook Dell</strong> - processador Intel core i3 memória RAM</figcaption>
					</figure>
					</div>
				</div>
			</div>
		</section>
		
		
		<section class="contato">
			<h2 id="contato">Contato</h2>
			<div class="container-fluid">
				<div class="row-fluid">
				  <div class="col-md-7 col-lg-8 col-sm-6">

				  	<form class="form1" role="form">
					  <div class="form-group col-xs-8">
					    <label for="nome">Nome:</label>
					    <input type="text" class="form-control" id="nome" placeholder="Nome" required>
					  </div>
					  <div class="form-group col-xs-7">
					    <label for="email">Email:</label>
					    <input type="email" class="form-control" id="email" placeholder="Email">
					  </div>
					</form>
				  </div>
				  <div class="col-md-5 col-lg-4 col-sm-6 col-xs-12">


				  	<div class="container-fluid">
					  <form class="form2" role="form">
					    <div class="row-fluid">
					      <div class="col-25">
					        <label for="assunto">Assunto:</label>
					      </div>
					      <div class="col-75">
					        <input type="text" id="assunto" name="assunto" placeholder="Assunto..">
					      </div>
					    </div>
					    <div class="row-fluid">
					      <div class="col-25">
					        <label for="mensagem">Mensagem:</label>
					      </div>
					      <div class="col-75">
					        <textarea id="subject" name="mensagem" placeholder="Mensagem.."></textarea>
					      </div>
					    </div>
					    <div class="row-fluid">
					      <button type="submit" class="btn btn-info">Enviar</button>
					    </div>
					  </form>
					</div>
				  </div>
			  </div>
			</div>
		</section>	
	</body>
</html>
