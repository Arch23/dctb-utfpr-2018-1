<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="#">Promoções</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Monte sua pizza</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Bebidas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Cadastro</a>
    </li>
  </ul>

  <div class="container">
        <form action="">
          <div class="row">
            <h1 style = "width:100%">Contato</h1>
            <div class="col-sm-6 col-md-7 col-lg-8">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" required="required"/>
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control"  id="email" required="required"/>
              </div>
            </div>
            <div class="col-sm-6 col-md-5 col-lg-4">
              <div class="form-group">
                <label for="assunto">Assunto</label>
                <input type="text" class="form-control" id="assunto" required="required"/>
              </div>
              <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3"></textarea>
              </div>                         
              <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
            </div>
          </div>
        </form>
</div>
</body>
</html>
